<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Gita Reader</title>
    <link rel="stylesheet" href="all-style.css">
    <link rel="stylesheet" href="home-style.css">
</head>

<body>
    <div class="centered_screen">
        <div id="title-box">
            <b>
                <p id="title-eng">
                    Bhagavad Gita
                </p>
                <p id="title-san">
                    श्रीमद्भगवद्गीता
                </p>
            </b>
        </div>
    
        <div id="chapter-box">
            <b>
                <p id="chapter-number">
                    Chapter Number
                </p>
                <p id="chapter-eng">
                    Chapter Name
                </p>
                <p id="chapter-san">
                    Chapter Sanskrit
                </p>
            </b>
        </div>

        <div id="verse-box">
            <b>
                <p id="verse_number">
                    Verse Number
                </p>

                <p id="verse_eng">
                    English Verse
                </p>
    
                <p id="verse_san">
                    Sanskrit Verse
                </p>
            </b>
        </div>
    </div>

    <script type="module" src="home.js"></script>
</body>
</html>
