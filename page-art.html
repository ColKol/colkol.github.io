<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Art | ColCol</title>
    <link rel="icon" href="img-all/New-Logo-TB.png">
    <link rel="stylesheet" href="style-all/style-all.css">
    <link rel="stylesheet" href="style-all/style-art.css">
</head>

<body>
    <div class="banner">
        <div class="centered">
            <h1>
                Art
            </h1>
        </div>
    </div>

    <div class="centered">
        <div id="popup">
            <div class="popup-content">
                <div class="popup-header">
                    <h2 id="popup-title">Popup Heading</h2>
                    <button id="close-popup"><p><b>Ã—</b></p></button>
                </div>

                <div class="img-container-display">
                    <button onclick="cycleImage(-1)" class="display-button"><b>&lt;</b></button>
                    <div>
                        <img id="img-container" src="img-all/3DModellingIcon.jpeg">
                    </div>
                    <button onclick="cycleImage(1)" class="display-button"><b>&gt;</b></button>
                </div>
                
                <p>Popup content goes here.</p>
            </div>
        </div>
    
        <div id="project-box-holder-holder">
            <div id="project-box-holder">
                <button onclick="openPopup('Renders')" class="project-button">
                    <div class="project-box" style="background-image:
                    linear-gradient(var(--icon-gradient), var(--icon-gradient)),
                    url('img-all/img-art/img-renders/art-crown1.jpeg')">
                        <h1>
                            Renders
                        </h1>
                    </div>
                </button>

                <button onclick="openPopup('Illustrations')" class="project-button">
                    <div class="project-box" style="background-image:
                    linear-gradient(var(--icon-gradient), var(--icon-gradient)),
                    url('img-all/img-art/img-illustrations/art-hair.jpeg');">
                        <h1>
                            Illustrations
                        </h1>
                    </div>
                </button>
                
                <button onclick="openPopup('Photography')" class="project-button">
                    <div class="project-box" style="background-image:
                    linear-gradient(var(--icon-gradient), var(--icon-gradient)),
                    url('img-all/img-art/img-photography/art-tunnel.jpeg');">
                        <h1>
                            Photography
                        </h1>
                    </div>
                </button>
        
                <button onclick="openPopup('Animations')" class="project-button">
                    <div class="project-box" style="background-image:
                    linear-gradient(var(--icon-gradient), var(--icon-gradient)),
                    url('img-all/img-art/img-animations/art-foambot.jpeg');">
                        <h1>
                            Animations
                        </h1>
                    </div>
                </button>
            </div>
        </div>
    </div>

    <header>
        <div class="header-centered">
            <b>
                <ul id="footer-list">
                    <li><a href="mailto: chanc68@rchk.edu.hk">Email</a></li>
                    <li><a href="https://github.com/ColKol" target="_blank">GitHub</a></li>
                    <li><a href="https://www.youtube.com/@colcol595" target="_blank">YouTube</a></li>
                </ul>
            </b>
        </div>
    </header>
</body>

<script src="script-all/script-header.js"></script>
